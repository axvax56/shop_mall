<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<div class="row mt-5">
  <div class="col-12 text-center">
      <h1>Login</h1>
      </div>
      {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <form method="post" onsubmit="function(){location.href='/'}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
      </form>
</div>
</body>
</html>
